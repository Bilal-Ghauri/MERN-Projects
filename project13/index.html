<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Memory Cards</title>
</head>
<body>
        <div class="card-container">
            <h1 style="margin-bottom: 20px;">Memory Cards</h1>
            <div class="container">
                <div class="intro">
                    <button id="add-card" class="btn btn-small">Add Card<i class="fas fa-plus"></i></button>
                    <button id="clear-card" class="btn btn-small">Delete Card<i class="fas fa-trash"></i></button>
                </div>
                <div class="main-container" id="main-container">
                    
                </div>
                <div class="prev-next-btns">
                    <button id="prev-btn" class="btn btn-small">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <p id="totalCardsNav"></p>
                    <button id="next-btn" class="btn btn-small">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="add-new-card" id="add-new-card">
                <h2>Add Card <button id="new-card" class="small"><i class="fas fa-times"></i></button></h2>
                <div class="form">
                    <div class="question">
                        <label for="question">Question:</label>
                        <textarea  id="question" placeholder="Enter Question here!"></textarea>
                    </div>
                    <div class="answer">
                        <label for="answer">Answer:</label>
                        <textarea  id="answer" placeholder="Enter Question here!"></textarea>
                    </div>
                    <button id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>

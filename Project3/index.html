<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e36868430f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <h2>Video Player</h2>
        <div class="video">
            <video id="video" src="videos/TOP GUN 2_ Maverick Trailer 2 (2021).mp4" poster="images/top.jpg"></video>
        </div>
        <div class="icons">
            <div class="play" id="play"><i class="fa fa-play fa-2x" ></i></div>
            <div class="stop" id="stop"><i class="fa fa-stop fa-2x" ></i></div>
            <input type="range" min="0%" value="0" max="100%" step="0.1" id="range">
            <div class="timeStamp" id="timeStamp">00:00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/e36868430f.js" crossorigin="anonymous"></script>
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <div class="container">
        <div class="screen">
            <video id="video" class="video" src="videos/TOP GUN 2_ Maverick Trailer 2 (2021).mp4" poster="images/top.jpg" ></video>
            <div class="legend">
                <button id="play" class="play"><i class="fa fa-play fa-2x"></i></button>
                <button id="stop" class="stop"><i class="fa fa-stop fa-2x"></i></button>
                <input id="progress" type="range" min="0" max="100" value="0" step="0.1">
                <div class="timestamp" id="timestamp">00:00</div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <h1 style="color:white; margin:20px 0px">Video Player</h1>
    <div class="container">
        <div class="video">
            <video src="TOP GUN 2_ Maverick Trailer 2 (2021).mp4" id="video"  poster="top.jpg"></video>
        </div>
        <div class="status" id="status">
            <div class="nav" id="nav"></div>
        </div>
        <div class="icons">
            <div class="playPause">
                <div class="icon play" id="play">
                    <i class="fas fa-play" ></i>
                </div>
                <div class="icon stop" id="stop">
                    <i class="fas fa-stop" ></i>
                </div>
            </div>
            <div class="timeStamp" id="timeStamp">
                00:00
            </div>
            <div class="icon screenBig" >
                <i class="far fa-square" id="fullScreen"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

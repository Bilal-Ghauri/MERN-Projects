<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>
<body>
    <div class="container" id="container">
        <h2> Music Player</h2>
        <div class="title">
            <h3 id="songTitle">Ertugrul</h3>
        </div>
        <div class="image">
            <img src="images/Ertugrul.jpg" alt="Picture" id="image">
        </div>
        <audio src="songs/Ertugrul.mp3" id="audio"></audio>
        <div class="nav">
            <div class="btn" id="backward"><i class="fas fa-backward"></i></div>
            <div class="btn large-btn" id="play"><i class="fas fa-play"></i></div>
            <div class="btn" id="forward"><i class="fas fa-forward"></i></div>
        </div>
        <div class="rangeClass" id="range-class">
            <div class="range" id="range"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

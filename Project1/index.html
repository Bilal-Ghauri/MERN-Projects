<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p> <hr>
            <div class="formcontrol">
                <input type="text" id="firstname" placeholder="First Name" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="formcontrol">
                <input type="text" id="lastname" placeholder="Last Name" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="formcontrol">
                <input type="email" id="email" placeholder="Email" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="formcontrol">
                <input type="password" id="password" placeholder="Password" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="formcontrol">
                <input type="password" id="password1" placeholder="Confirm Password" autocomplete="off">
                <small>Error message</small>
            </div>
            <button class="submit" id="submit" type="submit">Submit</button>
        </form>
    <p class="outed">Already have an account? <a href="">Login here!</a></p>
    <script src="script.js"></script>
</body>
</html>

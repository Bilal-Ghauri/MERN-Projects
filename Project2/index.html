<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selection App</title>
</head>
<body>
    <div class="container">
        <h1>Movie Theater</h1>
        <div class="movies">
            <label for="movies">Movies:</label>
            <div class="movie">
            <select id="movies">
                <option value="15">Body Guard</option>
                <option value="20">Sultan</option>
                <option value="13">Raadhay</option>
                <option value="10">Mumbai Saga</option>
                <option value="17">Dear Zindagi</option>
            </select></div>
        </div>
        <div class="applied-seats">
            <div>
                <div class="seat"></div>
                <p>Available</p>
            </div>
            <div >
                <div class="seat selected"></div>
                <p>Selected</p>
            </div>
            <div >
                <div class="seat occupied"></div>
                <p>Occupied</p>
            </div>
        </div>
        <div class="screen">
            <iframe  id="movie" src="https://www.youtube.com/embed/FzlWYkckA24" style="border:none;"></iframe>
        </div>
        <div class="seat-container" id="seat-container">
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat "></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
            </div>
        </div>
        <div class="status">
            <p>You have selected <span id="number">0</span> seats at the price of <span id="price">0</span>$</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
